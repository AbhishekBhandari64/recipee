            }
            //Add more recipe objects here
        ];

        // Function to display recipes
        function displayRecipes() {
            const recipeList = document.getElementById("recipeList");
            recipeList.innerHTML = "";

            recipes.forEach(recipe => {
                const listItem = document.createElement("li");
                listItem.innerHTML = `
                    <img src="${recipe.thumbnail}" alt="${recipe.title}">
                    <h2>${recipe.title}</h2>
                    <p>${recipe.description}</p>
                    <button onclick="viewRecipe(${recipe.id})">View Details</button>
                    <button onclick="deleteRecipe(${recipe.id})">Delete</button>
                `;
                recipeList.appendChild(listItem);
            });
        }

        // Function to search for recipes
        function searchRecipes() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const filteredRecipes = recipes.filter(recipe => recipe.title.toLowerCase().includes(searchInput) || recipe.description.toLowerCase().includes(searchInput));
            displayRecipes(filteredRecipes);
        }

        }

        }

        // Initial display of recipes
        displayRecipes();
    </script>
